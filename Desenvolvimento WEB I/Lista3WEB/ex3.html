<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Tahoma;
        font-size: 14px;
      }

      p {
        color: red;
      }

      div {
        color: blue;
      }

      p:hover,
      div:hover {
        color: cyan;
        cursor: pointer;
      }

      .hover-yellow:hover {
        background-color: yellow;
      }

      #wednesday:hover {
        background-color: greenyellow;
      }
    </style>
  </head>

  <body>
    <h3>Exercício 1</h3>
    <div class="hover-yellow">Domingo</div>
    <div>Segunda-feira</div>
    <div>Terça-feira</div>
    <p id="wednesday">Quarta-feira</p>
    <p>Quinta-feira</p>
    <p>Sexta-feira</p>
    <p class="hover-yellow">Sábado</p>
  </body>
</html>
